<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>

</head>

<body>
  <div class="mainDiv">

    <div class="fileUploadDiv">
      <div class=" padding">
        <p>
          <a href="sample.csv" download id="downloadCSVBtn">Download Sample CSV file</a>          <!-- Download sample CSV file Link -->
        </p>
        <p>
          <input id="chooseFileInput" type="file" />          <!-- Upload CSV file -->

          <input id="chooseFolderInput" type="file" webkitdirectory />          <!-- Folder chooser input Hidden -->

    </div>
    <script>
      require('./index.js');
    </script>
